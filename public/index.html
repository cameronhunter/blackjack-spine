<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blackjack game implemented using SpineJS and Bootstrap">
    <meta name="author" content="Cameron Hunter (@cameronhunter)">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/application.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/application.js"></script>
    <script>
      var jQuery  = require("jqueryify");
      var exports = this;
      jQuery(function(){
        var App = require("index");
        exports.app = new App({el: $("body")});
      });
    </script>
  </head>

  <body>

    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <span class="pot brand">Pot: $<span class="value">0</span></span>
          <span class="bank brand">Bank: $<span class="value">0</span></span>
          <div class="nav btn-group">
            <button class="deal btn btn-primary btn-large">Deal</button>
          </div>
          <div class="nav btn-group">
            <button class="hit btn btn-large">Hit</button>
            <button class="stand btn btn-large">Stand</button>
          </div>
          <div class="nav btn-group">
            <button class="bet btn btn-large">Bet $50</button>
          </div>
          <div class="nav btn-group pull-right">
            <a href="/" class="start btn btn-danger btn-large">New Game</a>
          </div>
        </div>
      </div>
    </div>

    <div class="blackjack-table container">

      <ul class="shoe unstyled">
        <li class="card"></li>
        <li class="card"></li>
      </ul>
      
      <ul class="dealer hand unstyled"></ul>
      <ul class="player hand unstyled"></ul>
      
    </div>
    
  </body>
</html>
