<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blackjack game implemented using SpineJS and Bootstrap">
    <meta name="author" content="Cameron Hunter (@cameronhunter)">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/application.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/application.js"></script>
    <script>
      var jQuery  = require("jqueryify");
      var exports = this;
      jQuery(function(){
        var App = require("index");
        exports.app = new App({el: $("body")});
      });
    </script>
  </head>

  <body>

    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="pot brand">Pot: $<span class="value">0</span></span>
          <span class="bank brand">Bank: $<span class="value">0</span></span>
          <div class="nav btn-group">
            <button class="bet btn btn-large btn-success" data-amount="10">$</button>
            <button class="bet btn btn-large btn-warning" data-amount="25">$</button>
            <button class="bet btn btn-large btn-danger" data-amount="50">$</button>
          </div>
          <div class="nav btn-group">
            <button class="hit btn btn-large">Hit</button>
            <button class="stand btn btn-large">Stand</button>
            <button class="surrender btn btn-large">Surrender</button>
          </div>
          <div class="nav btn-group pull-right">
            <a href="/" class="start btn btn-info btn-large">Start Over</a>
          </div>
        </div>
      </div>
    </div>

    <div class="blackjack-table container-fluid">

      <ul class="shoe unstyled">
        <li class="card"></li>
        <li class="card"></li>
      </ul>
      
      <section class="dealer row-fluid">
        <div class="span1 score">
          <span class="label label-info">Dealer</span>
          <span class="badge badge-inverse"></span>
        </div>
        <div class="span11">
          <ul class="hand unstyled"></ul>
        </div>
      </section>
      
      <section class="player row-fluid">
        <div class="span1 score">
          <span class="label label-info">You</span>
          <span class="badge badge-inverse"></span>
        </div>
        <div class="span11">
          <ul class="hand unstyled"></ul>
        </div>
      </section>
      
    </div>
    
  </body>
</html>
